<!DOCTYPE html>
<html>
  <body>
    <h4>Ini contoh keadaan stock dengan if else dan nested if</h4>
    <p id="demo_ifelse" style="margin: 0px"></p>

    <h4>Ini Contoh keadaan tekanan angin dengan switch case</h4>
    <p id="demo_switchcase" style="margin: 0px"></p>

    <h4>Ini Contoh bentuk kotak dengan loop For</h4>
    <p id="demo_loopfor"></p>

    <h4>Ini Contoh bentuk kotak dengan while</h4>
    <p id="demo_loopwhile"></p>

    <h4>Ini Contoh bentuk kotak dengan do while</h4>
    <p id="demo_loopdowhile"></p>

    <h4>Ini Contoh function</h4>
    <p id="demo_func"></p>

    <script>
      // contoh if else dan nested if
      const stock = 31;
      let status_stock;
      let limit_gudang = 30;

      if (stock > 1) {
        if (stock > limit_gudang) {
          status_stock = "Over Stock";
        } else {
          status_stock = "Ready Stock";
        }
      } else {
        status_stock = "Sold Out";
      }

      document.getElementById("demo_ifelse").innerHTML = status_stock;

      // contoh switch case
      const tekanan_angin = 19;
      let status_angin;
      switch (true) {
        case tekanan_angin == 20:
          status_angin = "Tekanan Angin Pas";
          break;
        case tekanan_angin < 20:
          status_angin = "Tekanan Angin Kurang";
          break;
        default:
          status_angin = "Tekanan Angin Kelebihan";
      }

      document.getElementById("demo_switchcase").innerHTML = status_angin;

      // contoh for statement
      for (let i = 0; i < 5; i++) {
        document.querySelector("#demo_loopfor").innerHTML += `
          <p style="margin:0px;">***********</p>
        `;
      }

      // contoh while dan do while
      let j = 0;
      while (j < 5) {
        document.querySelector("#demo_loopwhile").innerHTML += `
          <p style="margin:0px;">***********</p>
        `;
        j++;
      }

      let x = 0;
      do {
        document.querySelector("#demo_loopdowhile").innerHTML += `
          <p style="margin:0px;">***********</p>
        `;
        x++;
      } while (x < 5);

      // contoh function
      function siapakamu(nama) {
        document.querySelector("#demo_func").innerHTML += `
          <p style="margin:0px; font-weight:400;">Saya Adalah ${nama} serorang laki-laki sejati tak kenal takut dan tak akan terganti</p>
        `;
      }

      siapakamu("Muzaki");
    </script>
  </body>
</html>
